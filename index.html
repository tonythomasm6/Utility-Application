<html>

<head>

    <link rel="stylesheet" href="style.css">



    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script defer src="script.js"></script>
    <script defer src="timerScript.js"></script>
    <script defer src="mapScript.js"></script>
    <script defer type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>


</head>

<body onload="openHome()">
    <div>
        <div class="topnav">
            <a href="#about">About</a>
            <a href="#map" id="map">Map</a>
            <a href="#clock" id="clock">Clock</a>
            <a href="#timer" id="timer">Timer</a>
            <a class="active " id="home" href="#home">Home</a>
        </div>
        <!--Clock-->
        <div id="displayClock" class="clock tab-desc"></div>
        <!--Timer-->
        <div id="displayTimer" class="timer tab-desc">
            <div id="timerClock"></div><br>
            <image src="play.svg" width="50" height="50" id="startTimer"></image>
            <image src="play.svg" width="50" height="50" id="resumeTimer"></image>
            <image src="pause.svg" width="50" height="50" id="pauseTimer"></image>
            <image src="flag1.png" width="50" height="50" id="lap"></image>
            <image src="reset.svg" width="50" height="50" id="reset"></image>
            <br />
            <p id="displayLap" class="  tab-desc"></p>
        </div>
        <!--Map-->
        <div id="displayMap" class="tab-desc display-map" style="color:white">

            <div class='display-map' id='map-div'>

            </div>
        </div>
    </div>
</body>



</html>
